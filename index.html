<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice within</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Voice">Voice</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>For You</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="song1">
                    <span class="songName">Falsafa</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            03:04
                            <i id="1" class="songItemPlay fa-solid fa-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="song2">
                    <span class="songName">Comethru</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            03:00
                            <i id="2" class="songItemPlay fa-solid fa-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="song3">
                    <span class="songName">This Feeling</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            03:18
                            <i id="3" class="songItemPlay fa-solid fa-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="song4">
                    <span class="songName">Dance Monkey</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            03:29
                            <i id="4" class="songItemPlay fa-solid fa-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="song5">
                    <span class="songName">Ek Tarfa 2.0</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            04:53
                            <i id="5" class="songItemPlay fa-solid fa-play"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="sonBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-2x fa-solid fa-backward-step " id="previous"></i>
            <i class="fa-2x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="" id="gif" width="42px"><span id="masterSongName">Falsafa - Tanzeel Khan</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/90e3d54c0c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
